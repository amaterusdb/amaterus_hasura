table:
  name: youtube_lives
  schema: public
object_relationships:
  - name: youtube_channel
    using:
      foreign_key_constraint_on: youtube_channel_id
array_relationships:
  - name: program_youtube_lives
    using:
      foreign_key_constraint_on:
        column: youtube_live_id
        table:
          name: program_youtube_lives
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - remote_youtube_video_id
        - title
        - created_at
        - end_time
        - start_time
        - updated_at
        - id
        - youtube_channel_id
      filter: {}
      allow_aggregations: true
    comment: ""
