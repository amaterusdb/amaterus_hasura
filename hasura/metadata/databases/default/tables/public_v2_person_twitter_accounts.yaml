table:
  name: v2_person_twitter_accounts
  schema: public
object_relationships:
  - name: person
    using:
      foreign_key_constraint_on: person_id
  - name: twitter_account
    using:
      foreign_key_constraint_on: twitter_account_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - updated_at
        - id
        - person_id
        - twitter_account_id
      filter: {}
      allow_aggregations: true
    comment: ""
