table:
  name: match_result_player_roles
  schema: public
object_relationships:
  - name: match
    using:
      foreign_key_constraint_on: match_id
  - name: match_player
    using:
      manual_configuration:
        column_mapping:
          match_id: match_id
          person_id: person_id
        insertion_order: null
        remote_table:
          name: match_players
          schema: public
  - name: person
    using:
      foreign_key_constraint_on: person_id
  - name: player_role
    using:
      foreign_key_constraint_on: player_role_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - player_role_order_index
        - created_at
        - updated_at
        - id
        - match_id
        - person_id
        - player_role_id
        - player_role_name
      filter: {}
      allow_aggregations: true
    comment: ""
