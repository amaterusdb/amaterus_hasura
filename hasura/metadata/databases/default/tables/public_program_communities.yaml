table:
  name: program_communities
  schema: public
object_relationships:
  - name: community
    using:
      foreign_key_constraint_on: community_id
  - name: program
    using:
      foreign_key_constraint_on: program_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - updated_at
        - community_id
        - id
        - program_id
      filter: {}
      allow_aggregations: true
    comment: ""
