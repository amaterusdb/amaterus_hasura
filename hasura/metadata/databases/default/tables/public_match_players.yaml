table:
  name: match_players
  schema: public
object_relationships:
  - name: match
    using:
      foreign_key_constraint_on: match_id
  - name: person
    using:
      foreign_key_constraint_on: person_id
  - name: result_player_role
    using:
      foreign_key_constraint_on: result_player_role_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - nickname
        - created_at
        - updated_at
        - id
        - match_id
        - person_id
      filter: {}
      allow_aggregations: true
    comment: ""
