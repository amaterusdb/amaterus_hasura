table:
  name: amongus_mods
  schema: public
array_relationships:
  - name: maps
    using:
      foreign_key_constraint_on:
        column: mod_id
        table:
          name: amongus_maps
          schema: public
  - name: mod_versions
    using:
      foreign_key_constraint_on:
        column: mod_id
        table:
          name: amongus_mod_versions
          schema: public
  - name: player_roles
    using:
      foreign_key_constraint_on:
        column: mod_id
        table:
          name: amongus_roles
          schema: public
  - name: room_mods
    using:
      foreign_key_constraint_on:
        column: amongus_mod_id
        table:
          name: room_amongus_mods
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - github_url
        - id
        - name
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
