table:
  name: room_persons
  schema: public
object_relationships:
  - name: person
    using:
      foreign_key_constraint_on: person_id
  - name: room
    using:
      foreign_key_constraint_on: room_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - updated_at
        - id
        - person_id
        - room_id
      filter: {}
      allow_aggregations: true
    comment: ""
