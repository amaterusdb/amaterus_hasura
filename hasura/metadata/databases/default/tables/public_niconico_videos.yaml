table:
  name: niconico_videos
  schema: public
object_relationships:
  - name: niconico_account
    using:
      foreign_key_constraint_on: niconico_account_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - remote_niconico_content_id
        - thumbnail_url
        - title
        - created_at
        - start_time
        - updated_at
        - id
        - niconico_account_id
      filter: {}
      allow_aggregations: true
    comment: ""
