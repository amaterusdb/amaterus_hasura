table:
  name: matches
  schema: public
object_relationships:
  - name: room
    using:
      foreign_key_constraint_on: room_id
array_relationships:
  - name: match_mods
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: match_mods
          schema: public
  - name: match_players
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: match_players
          schema: public
  - name: match_result_player_roles
    using:
      foreign_key_constraint_on:
        column: match_id
        table:
          name: match_result_player_roles
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - end_time
        - id
        - name
        - room_id
        - start_time
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
