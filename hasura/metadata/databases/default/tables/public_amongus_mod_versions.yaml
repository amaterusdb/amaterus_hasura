table:
  name: amongus_mod_versions
  schema: public
object_relationships:
  - name: mod
    using:
      foreign_key_constraint_on: mod_id
array_relationships:
  - name: room_mods
    using:
      foreign_key_constraint_on:
        column: mod_version_id
        table:
          name: room_mods
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - github_url
        - version
        - created_at
        - release_time
        - updated_at
        - id
        - mod_id
      filter: {}
      allow_aggregations: true
    comment: ""
