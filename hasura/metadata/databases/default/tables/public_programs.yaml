table:
  name: programs
  schema: public
object_relationships:
  - name: game
    using:
      foreign_key_constraint_on: game_id
array_relationships:
  - name: program_communities
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: program_communities
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - end_time
        - game_id
        - id
        - start_time
        - title
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
