table:
  name: programs
  schema: public
object_relationships:
  - name: game
    using:
      foreign_key_constraint_on: game_id
array_relationships:
  - name: amongus_matches
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: amongus_matches
          schema: public
  - name: mariokart8deluxe_battle_matches
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: mariokart8deluxe_battle_matches
          schema: public
  - name: mariokart8deluxe_races
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: mariokart8deluxe_races
          schema: public
  - name: program_amongus_maps
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: program_amongus_maps
          schema: public
  - name: program_amongus_mods
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: program_amongus_mods
          schema: public
  - name: program_amongus_vanilla_versions
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: program_amongus_vanilla_versions
          schema: public
  - name: program_live_archives
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: program_live_archives
          schema: public
  - name: program_persons
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: program_persons
          schema: public
  - name: program_projects
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: program_projects
          schema: public
  - name: program_twitter_announcements
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: program_twitter_announcements
          schema: public
  - name: program_youtube_lives
    using:
      foreign_key_constraint_on:
        column: program_id
        table:
          name: program_youtube_lives
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - end_time
        - game_id
        - id
        - start_time
        - title
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
