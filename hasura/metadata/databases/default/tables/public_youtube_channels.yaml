table:
  name: youtube_channels
  schema: public
array_relationships:
  - name: person_youtube_channels
    using:
      foreign_key_constraint_on:
        column: youtube_channel_id
        table:
          name: person_youtube_channels
          schema: public
  - name: youtube_lives
    using:
      foreign_key_constraint_on:
        column: youtube_channel_id
        table:
          name: youtube_lives
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - auto_update_enabled
        - auto_updated_at
        - created_at
        - icon_url
        - id
        - name
        - remote_youtube_channel_id
        - updated_at
        - youtube_channel_handle
      filter: {}
      allow_aggregations: true
    comment: ""
