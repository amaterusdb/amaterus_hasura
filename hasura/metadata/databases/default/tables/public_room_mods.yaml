table:
  name: room_mods
  schema: public
object_relationships:
  - name: mod
    using:
      foreign_key_constraint_on: mod_id
  - name: mod_version
    using:
      foreign_key_constraint_on: mod_version_id
  - name: room
    using:
      foreign_key_constraint_on: room_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - updated_at
        - id
        - mod_id
        - mod_version_id
        - room_id
      filter: {}
      allow_aggregations: true
    comment: ""
