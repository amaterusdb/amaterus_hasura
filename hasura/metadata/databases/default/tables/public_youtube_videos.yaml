table:
  name: youtube_videos
  schema: public
object_relationships:
  - name: crawler__youtube_channel_video_config
    using:
      foreign_key_constraint_on:
        column: remote_youtube_video_id
        table:
          name: crawler__youtube_channel_video_configs
          schema: public
  - name: youtube_channel
    using:
      foreign_key_constraint_on: youtube_channel_id
array_relationships:
  - name: crawler__youtube_channel_video_logs
    using:
      foreign_key_constraint_on:
        column: remote_youtube_video_id
        table:
          name: crawler__youtube_channel_video_logs
          schema: public
  - name: program_live_archives
    using:
      foreign_key_constraint_on:
        column: youtube_video_id
        table:
          name: program_live_archives
          schema: public
insert_permissions:
  - role: crawler
    permission:
      check: {}
      columns:
        - actual_end_time
        - actual_start_time
        - is_live
        - is_premiere
        - privacy_status
        - published_at
        - remote_youtube_video_id
        - scheduled_end_time
        - scheduled_start_time
        - title
        - youtube_channel_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - is_live
        - is_premiere
        - remote_youtube_video_id
        - title
        - actual_end_time
        - actual_start_time
        - created_at
        - published_at
        - scheduled_end_time
        - scheduled_start_time
        - updated_at
        - id
        - youtube_channel_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: crawler
    permission:
      columns:
        - actual_end_time
        - actual_start_time
        - created_at
        - id
        - is_live
        - is_premiere
        - privacy_status
        - published_at
        - remote_youtube_video_id
        - scheduled_end_time
        - scheduled_start_time
        - title
        - updated_at
        - youtube_channel_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: crawler
    permission:
      columns:
        - actual_end_time
        - actual_start_time
        - is_live
        - is_premiere
        - privacy_status
        - published_at
        - scheduled_end_time
        - scheduled_start_time
        - title
      filter: {}
      check: {}
    comment: ""
