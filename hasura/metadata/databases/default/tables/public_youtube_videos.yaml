table:
  name: youtube_videos
  schema: public
object_relationships:
  - name: youtube_channel
    using:
      foreign_key_constraint_on: youtube_channel_id
array_relationships:
  - name: program_live_archives
    using:
      foreign_key_constraint_on:
        column: youtube_video_id
        table:
          name: program_live_archives
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - is_live
        - is_premiere
        - remote_youtube_video_id
        - title
        - actual_end_time
        - actual_start_time
        - created_at
        - published_at
        - scheduled_end_time
        - scheduled_start_time
        - updated_at
        - id
        - youtube_channel_id
      filter: {}
      allow_aggregations: true
    comment: ""
