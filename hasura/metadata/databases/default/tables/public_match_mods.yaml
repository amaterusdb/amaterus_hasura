table:
  name: match_mods
  schema: public
object_relationships:
  - name: match
    using:
      foreign_key_constraint_on: match_id
  - name: mod
    using:
      foreign_key_constraint_on: mod_id
  - name: mod_version
    using:
      foreign_key_constraint_on: mod_version_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - id
        - match_id
        - mod_id
        - mod_version_id
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
