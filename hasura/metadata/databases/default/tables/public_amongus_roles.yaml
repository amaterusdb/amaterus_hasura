table:
  name: amongus_roles
  schema: public
object_relationships:
  - name: mod
    using:
      foreign_key_constraint_on: mod_id
array_relationships:
  - name: match_result_player_roles
    using:
      foreign_key_constraint_on:
        column: player_role_id
        table:
          name: amongus_match_player_result_roles
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - color_rgb
        - created_at
        - document_url
        - id
        - is_vanilla
        - mod_id
        - name
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
